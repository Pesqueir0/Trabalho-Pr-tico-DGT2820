<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #pnlCatalogo {
            gap: 1.5rem;
    </style>
</head>
<body class="bg-warning" onload="preencheCatalogo()">

    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">Catálogo de Receitas</h1>

        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center">
        </div>
    </div>

    <script>
        const receitas = [
            {
                titulo: "Bolo de Chocolate",
                imagem: "https://placehold.co/250x150/6f4e37/FFF?text=Bolo+de+Chocolate",
                preparo: "Misture os ingredientes secos, depois os molhados. Asse por 40 minutos em forno pré-aquecido a 180°C.",
                ingredientes: ["Farinha de trigo", "Açúcar", "Chocolate em pó", "Ovos", "Leite", "Óleo", "Fermento"]
            },
            {
                titulo: "Lasanha à Bolonhesa",
                imagem: "https://placehold.co/250x150/d4a76a/FFF?text=Lasanha",
                preparo: "Intercale camadas de massa, molho bolonhesa, presunto, queijo e molho branco. Finalize com queijo parmesão e leve ao forno.",
                ingredientes: ["Massa de lasanha", "Carne moída", "Molho de tomate", "Presunto", "Queijo mussarela", "Molho branco"]
            },
            {
                titulo: "Mousse de Maracujá",
                imagem: "https://placehold.co/250x150/ffc107/FFF?text=Mousse",
                preparo: "Bata todos os ingredientes no liquidificador até obter uma mistura homogênea. Despeje em uma travessa e leve à geladeira por pelo menos 4 horas.",
                ingredientes: ["Leite condensado", "Creme de leite", "Suco de maracujá concentrado"]
            },
            {
                titulo: "Frango Xadrez",
                imagem: "https://placehold.co/250x150/c85a5a/FFF?text=Frango+Xadrez",
                preparo: "Frite o frango em cubos. Adicione os pimentões, cebola e amendoim. Por fim, adicione o molho shoyu e o amido de milho para engrossar.",
                ingredientes: ["Peito de frango", "Pimentão verde", "Pimentão vermelho", "Cebola", "Amendoim", "Molho shoyu"]
            }
        ];

        function getListaIngredientes(receita) {
            const listaHtml = receita.ingredientes
                .map(ingrediente => `<li class="list-group-item">${ingrediente}</li>`)
                .reduce((acc, item) => acc + item, '');
            
            return `<ul class="list-group list-group-flush">${listaHtml}</ul>`;
        }

        function getCard(receita) {
            return `
                <div class="card" style="width: 250px;">
                    <!-- c) Incluir a imagem -->
                    <img src="${receita.imagem}" class="card-img-top" alt="Imagem da receita: ${receita.titulo}">
                    <!-- d) Definir o corpo do card -->
                    <div class="card-body">
                        <!-- e) Adicionar o título -->
                        <h5 class="card-title">${receita.titulo}</h5>
                        <!-- f) Adicionar o texto com ingredientes e preparo -->
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');

            const catalogoHtml = receitas
                .map(receita => getCard(receita))
                .reduce((acc, cardHtml) => acc + cardHtml, '');

            pnlCatalogo.innerHTML = catalogoHtml;
        }
    </script>
</body>
</html>
